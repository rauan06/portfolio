<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Body Section -->
    <div class="container mt-5 flex-grow-1">
        <section id="projects">
            <h2 class="text-center">Work Samples</h2>
            <div class="row">
                <div class="col-md-6 work-sample">
                    <div class="card">
                        <img src="assets/img/project1.png" class="card-img-top" alt="Project 1" data-toggle="modal" data-target="#imageModal" data-image="assets/img/project1.png">
                        <div class="card-body">
                            <h5 class="card-title">Ecommerce website</h5>
                            <p class="card-text">Front-end was developed using bootstrap.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 work-sample">
                    <div class="card">
                        <img src="assets/img/project2.png" class="card-img-top" alt="Project 2" data-toggle="modal" data-target="#imageModal" data-image="assets/img/project2.png">
                        <div class="card-body">
                            <h5 class="card-title">Admin panel</h5>
                            <p class="card-text">Developed using Django.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Project Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid" alt="Project Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#imageModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget); // Button that triggered the modal
                var imageSrc = button.data('image'); // Extract info from data-* attributes
                var modal = $(this);
                modal.find('#modalImage').attr('src', imageSrc); // Update the modal's content with the image
            });
        });
    </script>
</body>
</html>
